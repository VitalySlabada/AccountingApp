<!DOCTYPE html>
<html class="loading" lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- BEGIN : Head-->

<head>
    <head th:replace="fragments :: page_head"/>
    <title>Add User</title>
    <link rel="shortcut icon" th:href="@{/img/ico/favicon.ico}" type="image/x-icon">
</head>
<!-- END : Head-->

<!-- BEGIN : Body-->

<body class="horizontal-layout horizontal-menu horizontal-menu-padding 2-columns  navbar-sticky" data-col="2-columns"
      data-menu="horizontal-menu" data-open="hover">
<div th:replace="fragments :: page_header"/>
<!-- Navbar (Header) Ends-->

<!-- ////////////////////////////////////////////////////////////////////////////-->
<div class="wrapper">
    <div th:replace="fragments :: page_menu"/>


    <div class="main-panel">
        <!-- BEGIN : Main Content-->
        <div class="main-content">
            <div class="content-overlay"></div>
            <div class="content-wrapper">
                <section class="users-list-wrapper">
                    <!-- Filter starts -->
                    <div class="users-list-filter px-2">


                        <div class="col-12 col-sm-6 col-lg-3 d-flex align-items-right">
                            <a class="btn btn-primary bg-light-primary mb-1" th:href="@{/user/list}"> <i
                                    class="fa fa-list mr-1"> </i>User List</a>
                        </div>
                    </div>

                    <!-- Filter ends -->

                    <!-- Table starts -->


                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-content">
                                    <div class="card-body">

                                        <div class="tab-content">
                                            <!-- Account content starts -->
                                            <div aria-labelledby="account-tab" class="tab-pane fade mt-2 show active"
                                                 id="account"
                                                 role="tabpanel">

                                                <!-- Account form starts -->

                                                <form th:action="@{/user/add}" method="post" th:object="${user}">
                                                    <div class="row">
                                                        <div class="col-12 col-md-6">
                                                            <div class="form-group">
                                                                <div class="controls">
                                                                    <label for="firstname">Firstname</label>
                                                                    <input aria-invalid="false" class="form-control"
                                                                           id="firstname"
                                                                           placeholder="firstname" required
                                                                           th:field="*{firstName}"
                                                                           type="text">


                                                                </div>
                                                            </div>
                                                            <div class="form-group">
                                                                <div class="controls">
                                                                    <label for="users-edit-password">Password</label>
                                                                    <input aria-invalid="false" class="form-control"
                                                                           id="users-edit-password"
                                                                           placeholder="Password" required
                                                                           th:field="*{passWord}"
                                                                           type="password">
                                                                </div>
                                                            </div>
                                                            <div class="form-group">
                                                                <div class="controls">
                                                                    <label for="users-edit-email2">E-mail</label>
                                                                    <input aria-invalid="false" class="form-control"
                                                                           id="users-edit-email2"
                                                                           placeholder="Email" required
                                                                           th:field="*{email}"
                                                                           type="email">
                                                                </div>
                                                            </div>
                                                            <div class="form-group">
                                                                <div class="controls">
                                                                    <label >Company</label>
                                                                    <select  th:field="*{company}" class="custom-select">
                                                                        <option th:text="Select" th:value="''"></option>
                                                                        <option th:each="company : ${companies}"
                                                                                th:text="${company.title}"
                                                                                th:value="${company.id}"></option>

                                                                    </select>
                                                                </div>
                                                            </div>

                                                        </div>

                                                        <div class="col-12 col-md-6">
                                                            <div class="form-group">
                                                                <div class="controls">
                                                                    <label for="users-edit-company1">Lastname</label>
                                                                    <input class="form-control" id="users-edit-company1"
                                                                           placeholder="Lastname"
                                                                           required th:field="*{lastName}"
                                                                           type="text">
                                                                </div>
                                                            </div>
                                                            <div class="form-group">
                                                                <div class="controls">
                                                                    <label for="users-edit-company">Phone</label>
                                                                    <input class="form-control" id="users-edit-company"
                                                                           placeholder="9734157843"
                                                                           required
                                                                           th:field="*{phone}"
                                                                           type="text">
                                                                </div>
                                                            </div>
                                                            <div class="form-group">
                                                                <div class="controls">
                                                                    <label>Choose a Role</label>
                                                                    <select  th:field="*{role}" class="custom-select">
                                                                        <option th:value="''" th:text="Select"></option>
                                                                        <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
                                                                    </select>



                                                                </div>
                                                            </div>
                                                            <div class="form-group">
                                                                <div class="controls">
                                                                    <label>Choose a Status</label>
                                                                    <select  th:field="*{userStatus}" class="custom-select">
                                                                        <option th:value="''" th:text="Select"></option>
                                                                        <option th:each="status : ${UserStatus}"
                                                                                th:value="${status}" th:text="${status.value}"></option>

                                                                    </select>


                                                                </div>



                                                            </div>
                                                        </div>


                                                        <div class="col-12 d-flex flex-sm-row flex-column justify-content-end mt-3 mt-sm-2">
                                                            <button class="btn btn-primary mb-2 mb-sm-0 mr-sm-2"
                                                                    type="submit"> Save Changes
                                                            </button>
                                                            <button class="btn btn-secondary">Cancel</button>
                                                        </div>
                                                    </div>
                                                </form>
                                                <!-- Account form ends -->
                                            </div>
                                            <!-- Account content ends -->


                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Table ends -->
                </section>

            </div>
        </div>
        <!-- END : End Main Content-->


        <!-- Scroll to top button -->
        <button class="btn btn-primary scroll-top" type="button"><i class="ft-arrow-up"></i></button>

    </div>
</div>
<!-- ////////////////////////////////////////////////////////////////////////////-->

<footer th:replace="fragments :: page_footer"></footer>
<div class="sidenav-overlay"></div>
<!-- BEGIN PAGE LEVEL JS-->
<script th:src="@{/js/dashboard2.js}"></script>
<!-- END PAGE LEVEL JS-->
<!-- BEGIN: Custom CSS-->
<script th:src="@{/assets/js/scripts.js}"></script>
<!-- END: Custom CSS-->
</body>
<!-- END : Body-->

</html>
