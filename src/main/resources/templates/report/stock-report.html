<!DOCTYPE html>
<html class="loading" lang="en" xmlns:th="http://thymeleaf.org/%22%3E">
<!-- BEGIN : Head-->

<head>
    <head th:replace="fragments :: page_head"/>
    <title>Stock Report</title>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/img/ico/favicon.ico}">
    <!-- END Page Level CSS-->
</head>
<!-- END : Head-->

<!-- BEGIN : Body-->

<body class="horizontal-layout horizontal-menu horizontal-menu-padding 2-columns navbar-sticky" data-open="hover"
      data-menu="horizontal-menu" data-col="2-columns">


<div th:replace="fragments :: page_header"/>
<!-- Navbar (Header) Ends-->
<!-- ////////////////////////////////////////////////////////////////////////////-->
<div class="wrapper">
    <div th:replace="fragments :: page_menu"/>


    <div class="main-panel">
        <!-- BEGIN : Main Content-->
        <div class="main-content">
            <div class="content-overlay"></div>
<!--            <div class="content-wrapper">-->
<!--                <div class="row">-->
<!--                    <div class="col-12">-->
<!--                        <div class="content-header">Stock Report</div>-->
<!--                    </div>-->
<!--                </div>-->

<!--            </div>-->

<!--            <div class="col-12 col-sm-6 col-lg-3 d-flex align-items-right">-->
<!--                <a th:href="@{/report/stock}" class="btn btn-primary bg-light-primary mb-1" ><i-->
<!--                        class="fa fa-list mr-1"></i>Client/Vendor List</a>-->
<!--            </div>-->

                <!-- File export table -->
                <section id="file-export">
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="col-12">
                                    <div class="content-header">Stock Report</div>
                                </div>
                                <div class="card-content fw-container">
                                    <div class="card-body fw-body">

                                        <div class="table-responsive content demo-html">
                                            <table id="example" class="table table-striped table-bordered file-export" style="width:100%">
                                                <thead>
                                                <tr>
                                                    <th>Date</th>
                                                    <th>Product Name</th>
                                                    <th>Quantity</th>
                                                    <th>Sale & Purchase </th>
                                                    <th>Base Price</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                        <tr th:each="ip : ${invoiceProduct}">
                                                            <td    th:text="${ip.invoice.invoiceDate}"></td>
                                                            <td    th:text="${ip.product.name}" class="text-truncate"></td>
                                                            <td    th:text="${ip.qty} + ' / '+${ip.product.unit.value}" ></td>
                                                            <td>
                                                            <span  th:if="${ip.invoice.invoiceType.value == 'Sale'}"      th:text="${ip.invoice.invoiceType.value}" class="badge bg-light-success"></span>
                                                            <span  th:unless="${ip.invoice.invoiceType.value == 'Sale'}"  th:text="${ip.invoice.invoiceType.value}" class="badge bg-light-blue"></span>
                                                            </td>
                                                            <td    th:text="${' $ '+ ip.price}"></td>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- File export table -->

            </div>
        </div>
        <!-- END : End Main Content-->

        <!-- Scroll to top button -->

    </div>
</div>
<!-- ////////////////////////////////////////////////////////////////////////////-->


<footer th:replace="fragments :: page_footer"></footer>
<div class="sidenav-overlay"></div>

<script th:src="@{/js/dashboard2.js}"></script>
<!-- END PAGE LEVEL JS-->
<!-- BEGIN: Custom CSS-->
<script th:src="@{/assets/js/scripts.js}"></script>
<!-- END: Custom CSS-->
</body>
<!-- END : Body-->

</html>
