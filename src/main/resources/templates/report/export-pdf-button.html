<!DOCTYPE html>
<html class="loading" lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- BEGIN : Head-->

<head>
    <head th:replace="fragments :: page_head"/>
    <title>Payment Success</title>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/img/ico/favicon.ico}">
    <style>
        body{margin-top:20px;
            background-color: #f7f7ff;
        }
        #invoice {
            padding: 0px;
        }

        .invoice {
            position: relative;
            background-color: #FFF;
            min-height: 680px;
            padding: 15px
        }

        .invoice header {
            padding: 10px 0;
            margin-bottom: 20px;
            border-bottom: 1px solid #0d6efd
        }

        .invoice .company-details {
            text-align: right
        }

        .invoice .company-details .name {
            margin-top: 0;
            margin-bottom: 0
        }

        .invoice .contacts {
            margin-bottom: 20px
        }

        .invoice .invoice-to {
            text-align: left
        }

        .invoice .invoice-to .to {
            margin-top: 0;
            margin-bottom: 0
        }

        .invoice .invoice-details {
            text-align: right
        }

        .invoice .invoice-details .invoice-id {
            margin-top: 0;
            color: #0d6efd
        }

        .invoice main {
            padding-bottom: 50px
        }

        .invoice main .thanks {
            margin-top: -100px;
            font-size: 2em;
            margin-bottom: 50px
        }

        .invoice main .notices {
            padding-left: 6px;
            border-left: 6px solid #0d6efd;
            background: #e7f2ff;
            padding: 10px;
        }

        .invoice main .notices .notice {
            font-size: 1.2em
        }

        .invoice table {
            width: 100%;
            border-collapse: collapse;
            border-spacing: 0;
            margin-bottom: 20px
        }

        .invoice table td,
        .invoice table th {
            padding: 15px;
            background: #eee;
            border-bottom: 1px solid #fff
        }

        .invoice table th {
            white-space: nowrap;
            font-weight: 400;
            font-size: 16px
        }

        .invoice table td h3 {
            margin: 0;
            font-weight: 400;
            color: #0d6efd;
            font-size: 1.2em
        }

        .invoice table .qty,
        .invoice table .total,
        .invoice table .unit {
            text-align: right;
            font-size: 1.2em
        }

        .invoice table .no {
            color: #fff;
            font-size: 1.6em;
            background: #0d6efd
        }

        .invoice table .unit {
            background: #ddd
        }

        .invoice table .total {
            background: #0d6efd;
            color: #fff
        }

        .invoice table tbody tr:last-child td {
            border: none
        }

        .invoice table tfoot td {
            background: 0 0;
            border-bottom: none;
            white-space: nowrap;
            text-align: right;
            padding: 10px 20px;
            font-size: 1.2em;
            border-top: 1px solid #aaa
        }

        .invoice table tfoot tr:first-child td {
            border-top: none
        }
        .card {
            position: relative;
            display: flex;
            flex-direction: column;
            min-width: 0;
            word-wrap: break-word;
            background-color: #fff;
            background-clip: border-box;
            border: 0px solid rgba(0, 0, 0, 0);
            border-radius: .25rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 2px 6px 0 rgb(218 218 253), 0 2px 6px 0 rgb(206 206 238);
        }

        .invoice table tfoot tr:last-child td {
            color: #0d6efd;
            font-size: 1.4em;
            border-top: 1px solid #0d6efd
        }

        .invoice table tfoot tr td:first-child {
            border: none
        }

        .invoice footer {
            width: 100%;
            text-align: center;
            color: #777;
            border-top: 1px solid #aaa;
            padding: 8px 0
        }

        @media print {
            .invoice {
                font-size: 11px !important;
                overflow: hidden !important
            }
            .invoice footer {
                position: absolute;
                bottom: 10px;
                page-break-after: always
            }
            .invoice>div:last-child {
                page-break-before: always
            }
        }

        .invoice main .notices {
            padding-left: 6px;
            border-left: 6px solid #0d6efd;
            background: #e7f2ff;
            padding: 10px;
        }
    </style>
    <!-- END Page Level CSS-->
</head>
<!-- END : Head-->

<!-- BEGIN : Body-->

<body class="horizontal-layout horizontal-menu horizontal-menu-padding 2-columns  navbar-sticky" data-open="hover"
      data-menu="horizontal-menu" data-col="2-columns">

<div th:replace="fragments :: page_header"></div>
<!-- Navbar (Header) Ends-->

<!-- ////////////////////////////////////////////////////////////////////////////-->
<div class="wrapper">
    <div th:replace="fragments :: page_menu"></div>

    <div class="main-panel">
        <!-- BEGIN : Main Content-->
        <div class="main-content">
            <div class="content-overlay"></div>
            <div class="content-wrapper">
                <section class="users-list-wrapper">

                    <div class="container">
                        <div class="card">
                            <div class="card-body">
                                <div id="invoice">
                                    <div class="toolbar hidden-print">
                                        <div class="text-end">
                                            <!-- <a th:href="@{/pdf/generate/{id}(id=${invoice.id})}" target="_blank" type="button" class="btn btn-dark"><i class="fa fa-edit mr-1"  ></i>Overview</a>
                                             <a th:href="@{/pdf/download/{id}(id=${invoice.id})}"  type="button" class="btn btn-danger"><i class="fa fa-file-pdf-o mr-1" ></i> Export as PDF</a>
                                             <a th:href="@{/pdf/sendEmail/{id}(id=${invoice.id})}" target="_blank" type="button" class="btn btn-primary"><i class="fa fa-paper-plane mr-1" ></i>Send Email</a>
                                        -->
                                        </div>
                                        <hr>
                                    </div>
                                    <div class="invoice overflow-auto">
                                        <div style="min-width: 600px">
                                            <header>
                                                <header>
                                                    <h2 style="text-align: center; color:blue"  >Profit/Loss Report</h2>
                                                </header>
                                                <div class="row">

                                                    <div class="media-body light-warning text-left" >
                                                        <h2 class="name" th:text="${company.getTitle()}"></h2>
                                                        <div><a th:text="${company.address1}"></a></div>
                                                        <div><a th:text="${company.getZip()}"></a></div>
                                                        <div><a th:text="${company.state.stateName}"></a></div>
                                                        <div><a th:text="${company.phone}"></a></div>
                                                        <div><a th:text="${company.email}"></a></div>
                                                    </div>
                                                </div>


                                            </header>
                                            <table id="Total-Profit"
                                                   class="table table-striped table-bordered file-export"
                                                   style="width:100%">
                                                <thead>
                                                <tr>

                                                    <th>Total Cost</th>
                                                    <th>Total Sale</th>
                                                    <th>Total Tax</th>
                                                    <th>Total Profit/Loss</th>

                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr>
                                                    <td th:text="${profitLoss.get('totalCost')}"></td>
                                                    <td th:text="${profitLoss.get('totalSale')}"></td>
                                                    <td th:text="${profitLoss.get('totalTax')}"></td>
                                                    <td th:text="${profitLoss.get('totalSale') - profitLoss.get('totalCost')}"></td>

                                                </tr>
                                                </tbody>
                                                <tfoot>

                                                </tfoot>
                                            </table>
                                            <table id="example" class="table table-striped table-bordered file-export" style="width:100%">
                                                <thead>
                                                <tr>

                                                    <th>Product Name</th>
                                                    <th>Total Purchased Qty</th>
                                                    <th>Total Sold Qty</th>
                                                    <th>Profit/Loss</th>
                                                </tr>
                                                </thead>
                                                <tbody>

                                                <tr th:each="pt : ${productsTotal}">
                                                    <td th:text="${pt.name}"></td>
                                                    <td th:text="${pt.purchasedQty}"></td>
                                                    <td th:text="${pt.soldQty}"></td>

                                                    <td th:text = "${pt.totalIncome-pt.totalCost}"></td>

                                                </tr>
                                                </tbody>
                                            </table>


                                            <!--DO NOT DELETE THIS div. IT is responsible for showing footer always at the bottom-->
                                            <div></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

            </div>
        </div>
    </div>

    <!-- END : End Main Content-->


    <button class="btn btn-primary scroll-top" type="button"><i class="ft-arrow-up"></i></button>

</div>

<!-- ////////////////////////////////////////////////////////////////////////////-->


<footer th:replace="fragments :: page_footer"></footer>
<div class="sidenav-overlay"></div>
<!-- BEGIN PAGE LEVEL JS-->
<script th:src="@{/js/dashboard2.js}"></script>
<!-- END PAGE LEVEL JS-->
<!-- BEGIN: Custom CSS-->
<script th:src="@{/assets/js/scripts.js}"></script>

</body>
<!-- END : Body-->

</html>
