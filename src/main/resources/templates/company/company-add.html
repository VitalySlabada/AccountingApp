<!DOCTYPE html>
<html class="loading" lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- BEGIN : Head-->

<head>
    <head th:replace="fragments :: page_head"/>
    <title>Add Company</title>
    <link rel="shortcut icon" th:href="@{/img/logos/logo-color-big.png}" type="image/x-icon">
</head>
<!-- END : Head-->

<!-- BEGIN : Body-->

<body class="horizontal-layout horizontal-menu horizontal-menu-padding 2-columns  navbar-sticky" data-col="2-columns"
      data-menu="horizontal-menu" data-open="hover">
<div th:replace="fragments :: page_header"/>


<!-- Navbar (Header) Ends-->

<!-- ////////////////////////////////////////////////////////////////////////////-->
<div class="wrapper">

    <div th:replace="fragments :: page_menu"/>


    <div class="main-panel">
        <!-- BEGIN : Main Content-->
        <div class="main-content">
            <div class="content-overlay"></div>
            <div class="content-wrapper">
                <section class="users-list-wrapper">
                    <!-- Filter starts -->
                    <div class="users-list-filter px-2">


                        <div class="col-12 col-sm-6 col-lg-3 d-flex align-items-right">
                            <a class="btn btn-primary bg-light-primary mb-1" th:href="@{/company/list}"><i
                                    class="fa fa-list mr-1"></i>Company List</a>
                        </div>
                    </div>
                    <!-- Filter ends -->

                    <!-- Table starts -->


                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-content">
                                    <div class="card-body">

                                        <div class="tab-content">
                                            <!-- Account content starts -->
                                            <div aria-labelledby="account-tab" class="tab-pane fade mt-2 show active"
                                                 id="account"
                                                 role="tabpanel">

                                                <!-- Account form starts -->
                                                <form method="post" th:action="@{/company/add}" th:object="${company}">
                                                    <div class="row">
                                                        <div class="col-12 col-md-6">
                                                            <div class="form-group">
                                                                <div class="controls">
                                                                    <label for="users-edit-username">Title</label>
                                                                    <input aria-invalid="false" class="form-control"
                                                                           id="users-edit-username" placeholder="title"
                                                                           required
                                                                           th:field="*{title}" type="text">
                                                                </div>
                                                            </div>
                                                            <div class="form-group">
                                                                <div class="controls">
                                                                    <label for="zip">Zip</label>
                                                                    <input aria-invalid="false" class="form-control"
                                                                           id="zip"
                                                                           placeholder="zipcode" required
                                                                           th:field="*{zip}" type="text">
                                                                </div>
                                                            </div>
                                                            <div class="form-group">
                                                                <div class="controls">
                                                                    <label for="address">Address</label>
                                                                    <input aria-invalid="false" class="form-control"
                                                                           id="address"
                                                                           placeholder="address"
                                                                           required
                                                                           th:field="*{address1}" type="text">
                                                                </div>
                                                            </div>
                                                            <div class="form-group">
                                                                <div class="controls">
                                                                    <label for="email">E-mail</label>
                                                                    <input aria-invalid="false" class="form-control"
                                                                           id="email" placeholder="email"
                                                                           required
                                                                           th:field="*{email}" type="email">
                                                                </div>
                                                            </div>
                                                        </div>

                                                        <div class="col-12 col-md-6">
                                                            <div class="form-group">
                                                                <div class="controls">
                                                                    <label>State</label>
                                                                    <select class="custom-select"
                                                                            th:field="*{state}">
                                                                        <option th:text="Select"
                                                                                th:value="''"></option>
                                                                        <option th:each="st : ${states}"
                                                                                th:text="${st.name}"
                                                                                th:value="${st}"></option>

                                                                    </select>
                                                                </div>
                                                            </div>
                                                            <div class="form-group">
                                                                <div class="controls">
                                                                    <label for="establishmentdate">Establishment
                                                                        Date</label>
                                                                    <input aria-invalid="false" class="form-control"
                                                                           id="establishmentdate"
                                                                           placeholder="establishment date"
                                                                           required
                                                                           th:field="*{establishmentDate}"
                                                                           type="date">
                                                                </div>
                                                            </div>
                                                            <div class="form-group">
                                                                <div class="controls">
                                                                    <label for="representative">Representative</label>
                                                                    <input aria-invalid="false" class="form-control"
                                                                           id="representative"
                                                                           placeholder="representative"
                                                                           th:field="*{representative}"
                                                                           type="text">
                                                                </div>
                                                            </div>
                                                            <div class="form-group">
                                                                <div class="controls">
                                                                    <label for="phone">Phone</label>
                                                                    <input aria-invalid="false" class="form-control"
                                                                           id="phone"
                                                                           placeholder="phone" th:field="*{phone}"
                                                                           type="text">
                                                                </div>
                                                            </div>


                                                        </div>


                                                        <div class="col-12 d-flex flex-sm-row flex-column justify-content-end mt-3 mt-sm-2">
                                                            <button class="btn btn-primary mb-2 mb-sm-0 mr-sm-2"
                                                                    type="submit">
                                                                Save Changes
                                                            </button>
                                                            <button class="btn btn-secondary" type="reset">Cancel
                                                            </button>
                                                        </div>
                                                    </div>
                                                </form>
                                                <!-- Account form ends -->
                                            </div>
                                            <!-- Account content ends -->


                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        <!-- Table ends -->
        <!-- Scroll to top button -->
    </div>
</div>
<!-- END : End Main Content-->


<!-- Scroll to top button -->

<!-- ////////////////////////////////////////////////////////////////////////////-->


<footer th:replace="fragments :: page_footer"></footer>
<div class="sidenav-overlay"></div>
<!-- BEGIN PAGE LEVEL JS-->
<script th:src="@{/js/dashboard2.js}"></script>
<!-- END PAGE LEVEL JS-->
<!-- BEGIN: Custom CSS-->
<script th:src="@{/assets/js/scripts.js}"></script>
<!-- END: Custom CSS-->
</body>
<!-- END : Body-->

</html>
