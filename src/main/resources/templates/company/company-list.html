<!DOCTYPE html>
<html class="loading" lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- BEGIN : Head-->

<head>
    <head th:replace="fragments :: page_head"/>
    <title>List Company</title>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/img/logos/logo-color-big.png}">
    <!-- END Page Level CSS-->
</head>
<!-- END : Head-->

<!-- BEGIN : Body-->

<body class="horizontal-layout horizontal-menu horizontal-menu-padding 2-columns  navbar-sticky"
      data-open="hover"
      data-menu="horizontal-menu" data-col="2-columns">

<div th:replace="fragments :: page_header"/>
<!-- Navbar (Header) Ends-->

<!-- ////////////////////////////////////////////////////////////////////////////-->
<div class="wrapper">

    <div th:replace="fragments :: page_menu"/>
    <div class="main-panel">
        <!-- BEGIN : Main Content-->
        <div class="main-content">
            <div class="content-overlay"></div>
            <div class="content-wrapper">
                <section class="users-list-wrapper">
                    <!-- Filter starts -->
                    <div class="users-list-filter px-2">
                        <div class="col-12 col-sm-6 col-lg-3 d-flex align-items-right">
                            <a class="btn btn-success bg-light-success mb-1" th:href="@{/company/add}" ><i
                                    class="fa fa-plus mr-1"></i>Add Company</a>
                        </div>
                    </div>

                    <!-- Filter ends -->

                    <!-- Table starts -->
                    <div class="users-list-table">
                        <div class="row">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-content fw-container">
                                        <div class="card-body fw-body">
                                            <!-- Datatable starts -->
                                            <div class="table-responsive content demo-html">
                                                <table id="example" class="table table-striped table-bordered file-export" style="width:100%">
                                                    <thead>
                                                    <tr>
                                                        <th>Id</th>
                                                        <th>Title</th>
                                                        <th>Representative</th>
                                                        <th>Email</th>
                                                        <th>Phone</th>
                                                        <th>Zip</th>
                                                        <th>State</th>
                                                        <th>Status</th>
                                                        <th>Edit</th>
                                                    </tr>
                                                    </thead>
                                                    <tbody>
                                                    <tr th:each="company : ${companies}">
                                                        <td th:text="${company.id}"></td>
                                                        <td  class="text-truncate" th:text="${company.title}"></td>
                                                        <td th:text="${company.representative}"></td>
                                                        <td th:text="${company.email}"></td>
                                                        <td th:text="${company.phone}"></td>
                                                        <td th:text="${company.zip}"></td>
                                                        <td th:text="${company.state}"></td>
                                                                                                                <td>
                                                        <span th:if="${company.companyStatus.getValue() == 'Enabled'}"
                                                              class="badge bg-light-success">Enabled</span>
                                                        <span th:if="${company.companyStatus.getValue() == 'Disabled'}"
                                                              class="badge bg-light-DANGER">Disabled</span>
                                                        </td>
                                                        <td>
                                                            <a th:href="@{/company/edit/{id}(id=${company.id})}">
                                                                <i class="ft-edit"></i>
                                                            </a>
                                                        </td>
                                                    </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                            <!-- Datatable ends -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</div>
<!-- END : End Main Content-->
<footer th:replace="fragments :: page_footer"></footer>
<div class="sidenav-overlay"></div>
<!-- BEGIN PAGE LEVEL JS-->
<script th:src="@{/js/dashboard2.js}"></script>
<!-- END PAGE LEVEL JS-->
<!-- BEGIN: Custom CSS-->
<script th:src="@{/assets/js/scripts.js}"></script>
<!-- END: Custom CSS-->
<!-- END: Custom CSS-->
</body>
<!-- END : Body-->

</html>
