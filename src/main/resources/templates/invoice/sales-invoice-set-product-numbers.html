<!DOCTYPE html>
<html class="loading" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="fragments :: page_head"><title>Set Sales Invoice Product Qty</title></head>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/img/ico/favicon.ico}">
</head>

<body class="horizontal-layout horizontal-menu horizontal-menu-padding 2-columns  navbar-sticky" data-open="hover"
      data-menu="horizontal-menu" data-col="2-columns">

<div th:replace="fragments :: page_header"></div>
<div class="wrapper">
    <div th:replace="fragments :: page_menu"></div>
    <div class="main-panel">
    <div class="main-content">
        <div class="content-overlay"></div>
        <div class="content-wrapper">
            <section class="users-list-wrapper">
                <!-- SALES INVOICE LIST LINK BEGIN-->
                <div class="users-list-filter px-2">
<!--                    TODO: Baha Vitaly-->
<!--                    <form action="#" data-th-action="@{/invoice/invoiceListLink/{id}(id=${invoiceId})}"-->
<!--                          method="post">-->
                    <form>
                        <div class="col-12 col-sm-6 col-lg-3 d-flex align-items-right">
                            <a class="btn btn-primary bg-light-primary mb-1"
                               th:href="@{/invoice/salesInvoiceList}">
                                <i class="fa fa-list mr-1"></i>Sales Invoice List
                            </a>
                        </div>
                    </form>
                </div>
                <!-- SALES INVOICE LIST LINK END-->
                <!-- FORM BEGIN-->
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-content">
                                <div class="card-body">
                                    <div class="tab-content">
                                        <div class="tab-pane fade mt-2 show active" id="account" role="tabpanel"
                                             aria-labelledby="account-tab">
                                            <!-- INVOICE PART BEGIN-->
                                            <form th:action="@{/invoice/addInvoiceItem}" method="post" class="needs-validation" novalidate th:object="${invoiceProduct}">
                                                <div class="row">
                                                    <div class="col-12 col-md-4">
                                                        <div class="form-group">
                                                            <div class="controls">
                                                                <label>Invoice No</label>
                                                                <a type="text"
                                                                   class="form-control" required aria-invalid="false"
                                                                   readonly th:text="${invoiceId}"></a>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-12 col-md-4">
                                                        <div class="form-group">
                                                            <div class="controls">
                                                                <label>Invoice Date</label>
                                                                <a type="text"
                                                                   class="form-control" readonly
                                                                   required="" aria-invalid="false" th:text="${date}"></a>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-12 col-md-4">
                                                        <div class="form-group">
                                                            <div class="controls">
                                                                <label>Client</label>
                                                                <a type="text"
                                                                       class="form-control" readonly
                                                                   aria-invalid="false" th:text="${clientName}"></a>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <!-- INVOICE PART END -->
                                                <!-- INVOICE PRODUCT PART BEGIN -->
                                                <div class="needs-validation" novalidate>
                                                    <div class="row">
                                                        <div class="col-12 col-md-3">
                                                            <div class="form-group">
                                                                <div class="controls">
                                                                    <label>Product</label>
                                                                    <select
                                                                            class="custom-select" required="required">
                                                                        <option th:text="Select" th:value="${Select}"></option>
                                                                        <option th:each="product: ${products}"
                                                                                th:value="${product.description}"
                                                                                th:text="${product.description}"
                                                                        ></option>
                                                                    </select>
                                                                    <!--                                                                <a type="text"-->
                                                                    <!--                                                                       class="form-control" readonly-->
                                                                    <!--                                                                   aria-invalid="false"></a>-->
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-12 col-md-3">
                                                            <div class="form-group">
                                                                <div class="controls">
                                                                    <label>Quantity</label>
<!--                                                                    <text style="font-size:11px">("</text>-->
<!--                                                                    <label ></label>-->
<!--                                                                    <text  style="font-size:11px">"  in stock, and will be "</text>-->
<!--                                                                    <label ></label>-->
<!--                                                                    <text  style="font-size:11px">"  if all invoices are approved!</text>-->
                                                                    <input type="number"
                                                                           class="form-control" required="required" aria-invalid="false">
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-12 col-md-3">
                                                            <div class="form-group">
                                                                <div class="controls">
                                                                    <label>Price</label>
                                                                    <input type="number"  min="0"
                                                                           class="form-control" required aria-invalid="false">
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-12 col-md-3">
                                                            <div class="form-group">
                                                                <div class="controls">
                                                                    <label>Tax (%)</label>
                                                                    <input type="text"  min="0" max="100"
                                                                           class="form-control" required aria-invalid="false">
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-12 d-flex flex-sm-row flex-column justify-content-end mt-3 mt-sm-2">
                                                            <button type="submit" name="action" value="addItem"
                                                                    class="btn btn-warning mb-2 mb-sm-0 mr-sm-2">Add Item
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>
                                            <!-- INVOICE PRODUCT PART END -->
                                            <!-- INVOICE PRODUCT LIST BEGIN -->
                                            <div class="col-12 users-module">
                                                <div class="card-content fw-container">
                                                    <div class="card-body fw-body">
                                                        <div class="table-responsive content demo-html">
                                                            <table id="example" class="table table-striped table-bordered file-export" style="width:100%">
                                                                <thead>
                                                                    <tr>
                                                                        <th>Product</th>
                                                                        <th>Price</th>
                                                                        <th>Quantity</th>
                                                                        <th>Total</th>
                                                                        <th>Remove</th>
                                                                    </tr>
                                                                </thead>
                                                                <tbody>
                                                                    <tr th:each="invoiceProductLists : ${invoiceProductList}">
                                                                        <td th:text="${invoiceProductLists.name}"></td>
                                                                        <td th:text="${invoiceProductLists.price}"></td>
                                                                        <td th:text="${invoiceProductLists.qty}"></td>
                                                                        <td th:text="${invoiceProductLists.total}"></td>
                                                                        <td>
<!--                                                                            TODO: Baha Vitaly-->
<!--                                                                            <form method="post"-->
<!--                                                                                  data-th-action="@{/invoice/removeItemFromInvoice/{id}(id=${invoiceProduct.getId()})}">-->
                                                                            <form>
                                                                            <button class="ft-minus btn-primary bg-light-primary" type="submit"></button>
                                                                            </form>
                                                                        </td>
                                                                    </tr>
                                                                </tbody>
                                                            </table>
                                                        </div>
                                                    </div>
                                                    <!-- INVOICE PRODUCT LIST END -->
                                                    <div class="col-12 d-flex flex-sm-row flex-column justify-content-end mt-3 mt-sm-2">
<!--                                                        TODO: Baha Vitaly-->
<!--                                                        <form action="#" data-th-action="@{/invoice/cancelOrSave/{id}(id=${invoice.getInvoiceNo()})}"-->
<!--                                                            method="post">-->
                                                        <form>
                                                            <button
                                                                    class="btn btn-success mb-2 mb-sm-0 mr-sm-2"
                                                                type="submit" name="action" value="save">Save
                                                            </button>
                                                        </form>
                                                        <form>
                                                            <button class="btn btn-danger mb-2 mb-sm-0 mr-sm-2"
                                                                type="submit" name="action" value="cancel">Cancel
                                                            </button>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
        <button class="btn btn-primary scroll-top" type="button"><i class="ft-arrow-up"></i></button>
    </div>
</div>

<footer th:replace="fragments :: page_footer"></footer>
<div class="sidenav-overlay"></div>
<div class="drag-target"></div>
<script th:src="@{/js/dashboard2.js}"></script>
<script th:src="@{/assets/js/scripts.js}"></script>
</body>

</html>
