<!DOCTYPE html>
<html class="loading" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="fragments :: page_head"><title>Create Purchase Invoice</title></head>
    <title>Add-Line | Purchase | Invoice</title>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/img/ico/favicon.ico}">
</head>

<body class="horizontal-layout horizontal-menu horizontal-menu-padding 2-columns  navbar-sticky" data-open="hover"
      data-menu="horizontal-menu" data-col="2-columns">
<div th:replace="fragments :: page_header"></div>
<div class="wrapper">
    <div th:replace="fragments :: page_menu"></div>
    <div class="main-panel">
        <div class="main-content">
            <div class="content-overlay"></div>
            <div class="content-wrapper">
                <section class="users-list-wrapper">
                    <!-- PURCHASE INVOICE LIST LINK -->
                    <div class="users-list-filter px-2">
                        <form action="#" data-th-action="@{/invoice/invoiceListLink/{id}(id=${invoice.getInvoiceNo()})}"
                              method="post">
                            <div class="col-12 col-sm-6 col-lg-3 d-flex align-items-right">
                                <button class="btn btn-primary bg-light-primary mb-1"
                                        type="submit" name="action" value="cancel">
                                   <i class="fa fa-list mr-1"></i>Purchase Invoice List
                                </button>
                            </div>
                        </form>
                    </div>
                    <!-- PURCHASE INVOICE LIST LINK END-->
                    <!-- FORMS BEGIN -->
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-content">
                                    <div class="card-body">
                                        <div class="tab-content">
                                            <div class="tab-pane fade mt-2 show active" id="account" role="tabpanel"
                                                 aria-labelledby="account-tab">
                                                <!-- INVOICE PART BEGIN-->
                                                <form class="needs-validation" novalidate>
                                                    <div class="row">
                                                        <div class="col-12 col-md-4">
                                                            <div class="form-group">
                                                                <div class="controls">
                                                                    <label>Invoice No</label>
                                                                    <a type="text"
                                                                       class="form-control" required aria-invalid="false"
                                                                       readonly></a>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-12 col-md-4">
                                                            <div class="form-group">
                                                                <div class="controls">
                                                                    <label>Invoice Date</label>
                                                                    <a type="text"
                                                                       class="form-control" readonly
                                                                       required="" aria-invalid="false"></a>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-12 col-md-4">
                                                                <div class="form-group">
                                                                    <div class="controls">
                                                                    <label>Vendor</label>
                                                                    <select
                                                                            class="custom-select" required="required">
                                                                        <option ></option>
                                                                        <option
                                                                        ></option>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <!-- INVOICE PART END -->
                                                    <!-- INVOICE PRODUCT PART BEGIN -->
                                                    <div class="needs-validation" novalidate>
                                                        <div class="row">
                                                            <div class="col-12 col-md-3">
                                                                <div class="form-group">
                                                                    <div class="controls">
                                                                        <label>Product</label>
                                                                        <select class="custom-select" required="required" disabled>
                                                                        </select>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="col-12 col-md-3">
                                                                <div class="form-group">
                                                                    <div class="controls">
                                                                        <label>Quantity</label>
                                                                        <input type="text"
                                                                               class="form-control"
                                                                               required aria-invalid="false" disabled>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="col-12 col-md-3">
                                                                <div class="form-group">
                                                                    <div class="controls">
                                                                        <label>Price</label>
                                                                        <input type="text"
                                                                               class="form-control"
                                                                               required aria-invalid="false" disabled>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="col-12 col-md-3">
                                                                <div class="form-group">
                                                                    <div class="controls">
                                                                        <label>Tax</label>
                                                                        <input type="text"
                                                                               class="form-control"
                                                                               required aria-invalid="false" disabled>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="col-12 d-flex flex-sm-row flex-column justify-content-end mt-3 mt-sm-2">
                                                                <button type="submit" name="action" value="addItem"
                                                                    class="btn btn-warning mb-2 mb-sm-0 mr-sm-2" disabled>Add Item
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </form>
                                                <!-- INVOICE PRODUCT PART END -->
                                                <!-- INVOICE PRODUCT LIST BEGIN -->
                                                    <div class="card-content fw-container">
                                                        <div class="card-body fw-body">
                                                            <div class="table-responsive content demo-html">
                                                                <table id="example" class="table table-striped table-bordered file-export" style="width:100%">
                                                                    <thead>
                                                                    <tr>
                                                                        <th>Product</th>
                                                                        <th>Price</th>
                                                                        <th>Quantity</th>
                                                                        <th>Total</th>
                                                                        <th>Delete</th>
                                                                    </tr>
                                                                    </thead>
                                                                    <tbody>
                                                                    <tr>
                                                                        <td></td>
                                                                        <td></td>
                                                                        <td></td>
                                                                        <td></td>
                                                                        <td></td>
                                                                    </tr>
                                                                    </tbody>
                                                                </table>
                                                            </div>
                                                        </div>
                                                    </div>
                                                <!-- INVOICE PRODUCT LIST END-->
                                                <div class="col-12 d-flex flex-sm-row flex-column justify-content-end mt-3 mt-sm-2">
                                                    <form action="#" data-th-action="@{/invoice/cancelOrSave/{id}(id=${invoice.getInvoiceNo()})}"
                                                          method="post">
                                                        <button class="btn btn-danger mb-2 mb-sm-0 mr-sm-2"
                                                                type="submit" name="action" value="cancel">Cancel
                                                        </button>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- FORMS END -->
                </section>
            </div>
        </div>
        <button class="btn btn-primary scroll-top" type="button"><i class="ft-arrow-up"></i></button>
    </div>
</div>

<footer th:replace="fragments :: page_footer"></footer>
<div class="sidenav-overlay"></div>
<div class="drag-target"></div>
<script th:src="@{/js/dashboard2.js}"></script>
<script th:src="@{/assets/js/scripts.js}"></script>
</body>

</html>
